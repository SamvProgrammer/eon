<div class="row mb-3">
    <div class="col text-center">

       <h5>Lista de comentarios</h5>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">id usuario</th>
                <th scope="col">Titulo</th>
                <th scope="col">body</th>
                <th scope="col">opciones</th>
              </tr>
            </thead>  
            <tbody>
              <tr *ngFor="let item of arreglo">
                <th  scope="row">{{item.id}}</th>
                <td>{{item.userId}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
                <td>
                    <button data-toggle="modal" data-target="#exampleModalLong" (click)="verComentarios(item)" class="btn btn-primary">Ver</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Comentarios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Post id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">mensaje</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of arregloComentario">
                    <th scope="row">{{item.postId}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.body}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
