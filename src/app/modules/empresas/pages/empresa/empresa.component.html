<div class="row mb-3">
    <div class="col text-center">

       <h5>Tarjetas de personas</h5>
    </div>
</div>

<div class="row mb-3">
    <div class="col text-right">

        <button type="button" (click)="abrirModal()" class="btn btn-default" data-toggle="modal" data-target="#exampleModalLong">
            Agregar
        </button>
    </div>
</div>
<div class="row" >
    <div class="col-4" *ngFor="let item of arreglo;let indice = index">
        <app-tarjeta-presentacion (salida)="recibirPersona($event)" [indice]="indice" [persona]="item"></app-tarjeta-presentacion>
    </div>
</div>


<!-- Modal -->
<div  class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header fondo">
                <h5 class="modal-title" #obtenertitulo id="exampleModalLongTitle"> persona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-formulario-persona [persona]="emmiterPersona?.persona"  (salida)="recibir($event)"></app-formulario-persona>
            </div>
        </div>
    </div>
</div>
